<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Save Minecraft Mods!!</title>
        <link rel="icon" type="image/svg" href="favicon.svg">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <h1 class="title">Swipe Minecraft Mods!</h1>
            <div class="reaction-bubble reaction-bubble-left" id="reaction-bubble-left">
                <span class="icon-cross">✖</span>
            </div>
            <div class="reaction-bubble reaction-bubble-right" id="reaction-bubble-right">
                <span class="icon-heart">❤</span>
            </div>
            <div class="card-stack">
                <div class="swipe-card" id="swipe-card">
                    <div class="card-content" id="card-content">
                        <!-- Card content will be injected here -->
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-save" id="btn-save" href="saves.html">❤</button>
                <a href="saves.html">Saves</a>
        </div>
    <script src="logic.js" defer></script>
    <script src="saves.js" defer></script>
    </body>
</html>
