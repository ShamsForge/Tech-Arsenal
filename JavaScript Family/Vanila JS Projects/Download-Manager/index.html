
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Download Manager</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="download-container">
		<h1>Download Manager</h1>
		<div class="download-toolbar">
			<button id="clear-btn">Clear</button>
			<button id="save-btn">Save</button>
			<button id="downloadall-btn">Download All</button>
		</div>
		<textarea id="download-list" placeholder="Put Download Links... (Its seperated by new lines)"></textarea>
        <div id="examples">
            <h3>Test Yourself</h3>
            <span>Spotify - https://www.spotify.com/download/windows/</span>
            <span>FireFox - https://download.mozilla.org/?product=firefox-latest-ssl&os=win64&lang=en-US</span>
            <span>Discord - https://discord.com/api/downloads/distributions/app/installers/latest?channel=stable&platform=win&arch=x64</span>
        </div>
	</div>
	<script src="script.js"></script>
</body>
</html>
